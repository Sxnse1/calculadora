<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="calc" >
        <div id="pantalla">
            <p class="text" id="glass" style="color: white;">
                
            </p>
        </div>
        <div class="botones1">
            <button class="borrartodo" data-value="C">
                <p class="text">C</p>
            </button>
            
            <button class="borrartodo" data-value="<--">
                <p class="text"><--</p>
            </button>

            <button class="borrartodo" data-value="/">
                <p class="text">/</p>
            </button>
        </div>
        <div class="botones1">
            <button class="botones" data-value="0" id="num0">
                <p class="text">
                    0
                </p>
            </button>
            <button class="botones" data-value="1" id="num1">
                <p class="text">
                    1
                </p>
            </button>
            <button class="botones" data-value="2" id="num2">
                <p class="text">
                    2
                </p>
            </button>
            <button class="botones" data-value="*" id="x">
                <p class="text">
                    x
                </p>
            </button>
        </div>
        <div class="botones1">
            <button class="botones" data-value="3" id="num3">
                <p class="text">
                    3
                </p>
            </button>
            <button class="botones" data-value="4" id="num4">
                <p class="text">
                    4
                </p>
            </button>
            <button class="botones" data-value="5" id="num5">
                <p class="text">
                    5
                </p>
            </button>
            <button class="botones" data-value="-" id="-">
                <p class="text">
                    -
                </p>
            </button>
        </div>
        <div class="botones1">
            <button class="botones" data-value="6" id="num6">
                <p class="text">
                    6
                </p>
            </button>
            <button class="botones" data-value="7" id="num7">
                <p class="text">
                    7
                </p>
            </button>
            <button class="botones" data-value="8" id="num8">
                <p class="text">
                    8
                </p>
            </button>
            <button class="botones" data-value="+" id="+">
                <p class="text">
                    +
                </p>
            </button>
        </div>
        <div class="botones1">
            <button class="borrartodo" data-value="9" id="num9">
                <p class="text">
                    9
                </p>
            </button>
            <button class="borrartodo" data-value="." id=".">
                <p class="text">
                    .
                </p>
            </button>
            <button class="borrartodo" data-value="=" id="=">
                <p class="text">
                    =
                </p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
